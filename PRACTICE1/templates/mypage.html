<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 페이지</title>
  <link rel="stylesheet" href="../static/mypage.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>나의 페이지</h1>
    </div>
  </header>

  <div class="content">
    <div class="container">
      <h2>나의 정보</h2>
      <div class="user-info">
        <h1>안녕하세요, {{ userid }}님!</h1>
        <p>나의 페이지에 오신 것을 환영합니다.</p>
        <p><a href="/main/logout">로그아웃</a></p>
      </div>

      <h2>설정</h2>
      <div class="settings">
        <label for="notification">알림 설정:</label>
        <input type="checkbox" id="notification" name="notification" checked>
        <label for="theme">테마 선택:</label>
        <select id="theme" name="theme">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
          <option value="colorful">칼러풀</option>
        </select>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Page. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../static/js/mypage.js"></script>
</body>
</html>
